<ng-container *ngComponentOutlet="displayComponent$ | async; inputs: {'task$': task$, 'triggerCheck$': checkTask}"></ng-container>
<div class="buttonArea">
  @if (!checkedTask) {
    <button (click)="performCheck()">Überprüfen</button>
  }
  <button (click)="nextTask()">Nächste Aufgabe</button>
</div>

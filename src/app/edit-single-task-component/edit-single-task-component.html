<p>Typ: 
  <select>
    @for (taskType of allTaskTypes; track $index) {
      <option [value]="taskType" (change)="changeTaskType($event)" [selected]="taskType === task.type">{{taskType | taskType}}</option>
    }
  </select>
</p>
<p>Kategorie:
  <select>
    @for (category of allTaskCategories; track $index) {
      <option [value]="category" (change)="changeTaskType($event)" [selected]="category === task.category">{{category | taskCategory}}</option>
    }
  </select>
</p>

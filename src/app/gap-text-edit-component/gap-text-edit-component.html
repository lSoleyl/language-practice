<p contenteditable="plaintext-only" (keydown)="onKeydown($event)" (blur)="onBlur()" #content>
  @for (element of task?.elements; track $index + element.text) {
    <span [class]="element.isGap ? 'gap' : ''" [innerText]="element.text"></span>
  }
</p>
<div class="hint">Drücke STRG+G, um markierten Text in eine Lücke umzuwandeln</div>
